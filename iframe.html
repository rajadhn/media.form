<html>
    <body>
        <h2>Creat a sign-up and sign-in</h2>
        <form>
            <label for="FirstName">First Name:
                <input type="text" name="FirstName" placeholder="Munna" id="FirstName" required minlength=3 max=20/>
            </label>
            <br>
            <label for="lastName">Last Name:
                <input type="text" name="lastName" placeholder="yadav" id="lastName" required min="3" max="20"/>
            </label>
            <br>
            <label for="email">Email:
                <input type="email" name="email" placeholder="munnayadav039@gmail.com" id="email" required/>
            </label>
            <br>
            <label for="password">Password:
                <input type="password" name="password" placeholder="*********" id="password" required min="8"/>
            </label>
            <br>
            <label for="confirmPassword">confirmPassword:
                <input type="password" name="confirmPassword" placeholder="********" id="confirmPassword" required/>
            </label>
            <br>
            <label for="age">Age:
                <input type="number" name="age" placeholder="35" id="age" required min="0" max="150"/>
            </label>
            <br>
            <label for="">Gender:
                <input type="radio" id="male" value="male" name="Gender" checked/>
                <label for="male">Male</label>
                <input type="radio" id="female" value="female" name="Gender"/>
                <label for="female">Female</label>
                <input type="radio" id="other" value="other" name="Gender"/>
                <label for="other">Other</label>
            </label>
            <br>
            <label for="terms">terms:
                <input type="checkbox" id="terms" required/> I agree to terms and conditions
            </label>
            <br>
            <button type="submit">Register</button>
        </form>
    </body>
</html>
